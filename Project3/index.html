<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="project3/image1.jpg" alt="Image 1" class="active">
            <img src="project3/image2.jpg" alt="Image 2">
            <img src="project3/image3.jpg" alt="Image 3">
        </div>
        <div class="navigation">
            <button class="prev">❮</button>
            <button class="next">❯</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
